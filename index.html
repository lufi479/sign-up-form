<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left">
             <div class="logo"> <img class="logo-img" src="img/odin-lined.png"/> ODIN</div>
             <div class="source">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>

        <div class="right">
            <div class="text">
                <div>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.</div>
                <div> You <em>know</em> you want to.</div>
            </div>
            <form action="#" method="get">
                <div class="fill-data">
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text"/>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" name="phone" type="text" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label class="error" for="pass">PASSWORD</label>
                            <input id="pass" name="pass" type="password" />
                        </div>
                        <div>
                            <label class="error" for="confirm-pass">CONFIRM PASSWORD</label>
                            <input id="confirm-pass" name="confirm-pass" type="password" />
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="log-in">Already have an account? <a href="">Log in</a></div>
            </form>
        </div>

    </div>
</html>
