<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left">
             <div class="logo">ODIN</div>
             <div class="source">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>

        <div class="right">
            <div>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up 
                now to get started. You know you want to.</div>
            <form action="#" method="get">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text"/>

                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" />

                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="text" />
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" type="password" />

                    <label for="confirm-pass">Confirm Password</label>
                    <input id="confirm-pass" name="confirm-pass" type="password" />
                </div>
            </form>
        </div>

    </div>
</html>
